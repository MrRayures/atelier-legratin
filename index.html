	<header class="header" role="banner">

	</header><!-- /END Header  -->	
	<div class="main" role="main">
		<h1>Le Gratin</h1>
		<p>auteurs <span>.</span> dessinateurs <span>.</span> graphistes <span>.</span> webdesigners <span>.</span> réalisateurs <br> - <br> Atelier collectif basé à Angoulême</p>
		
	  <ul class="list-author clearfix" id="app">
	  	<li v-for="author in authors">
	  		<article class="block-author">
					<a class="img" v-bind:href="author.url" target="_blank">
						<img v-bind:src="img_path+author.avatar" alt="" width="400" height="400">
					</a>
					<div class="text">
						<h2>{{ author.name }}</h2>
						<p>{{ author.job }}</p>
						<ul class="social-link">
							<li><a v-bind:href="author.url" target="_blank">{{ author.url }}</a></li>
							<li><a v-bind:href="`mailto:${author.email}`">{{ author.email }}</a></li>
						</ul>
					</div>
				</article>
	  	</li>
	  </ul>

	</div><!-- /END Main  -->	
	<footer class="footer" role="contentinfo">
		<p>Retrouvez-nous sur <a href="https://www.facebook.com/ateliergratin/" target="_blank">Facebook</a></p>
