<!doctype html> 
<html lang="fr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8"> 
  <title>{{ page_title }}</title> 
	<meta name="description" content="Le Gratin, atelier collectif basé à Angoulême : auteurs, dessinateurs, graphistes, webdesigners, réalisateurs">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="980sm0EsouY9ILr9s5HKypkoMvEhP-AzeokWvBTlF60" />

	<link rel='manifest' href='manifest.json'>

	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon.png">
	<link rel="shortcut icon" href="favicon.ico">

	
	
	<!-- Load CSS -->
	{% if css_base %}
		<link rel="stylesheet" type="text/css" href="assets/css/{{ css_base }}.min.css">
	{% endif %}



</head>

<body class="{{ body_class }}">
	
	{% include "modules/header.html" %}
	<!-- //END Header -->

	{% block page_content %}{% endblock %}

	{% include "modules/footer.html" %}
	<!-- //END Footer -->
	

	{% if js_base %}
		<script type="text/javascript" src="assets/js/vendor.min.js"></script>
		<script type="text/javascript" src="assets/js/app.min.js"></script>
	{% endif %}

	
</body>
</html>
